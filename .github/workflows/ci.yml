name: â™¾ï¸ Continuous Integration

on: [push, pull_request]

env:
  DENO_DIR: deno
  DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
  ENVIRONMENT: ${{ vars.ENVIRONMENT }}
  ADMIN_EMAILS: ${{ secrets.ADMIN_EMAILS }}
  ADMIN_PASSWORDS: ${{ secrets.ADMIN_PASSWORDS }}

jobs:
  check-code-quality:
    name: âœ… Check Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘¯â€â™‚ï¸ Clone Repository
        uses: actions/checkout@v4
      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - name: ğŸ—„ï¸ Start Database
        uses: MongoCamp/mongodb-github-action@1.2.0
      - name: ğŸ” Lint Files
        run: deno lint
      - name: ğŸ§ª Run Tests
        run: deno test --allow-all

  release-preview:
    name: ğŸ›°ï¸ Release Preview
    needs: check-code-quality
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: ğŸ‘¯â€â™‚ï¸ Clone Repository
        uses: actions/checkout@v4
      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - name: ğŸ§° Install Deploy Tool
        run: deno install -A --no-check -r -f https://deno.land/x/deploy/deployctl.ts
      - name: ğŸ”¥ Deploy
        run: deno task deploy

  release-production:
    name: ğŸš€ Release Production
    needs: check-code-quality
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: ğŸ‘¯â€â™‚ï¸ Clone Repository
        uses: actions/checkout@v4
      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - name: ğŸ§° Install Deploy Tool
        run: deno install -A --no-check -r -f https://deno.land/x/deploy/deployctl.ts
      - name: ğŸ”¥ Deploy
        run: deno task deploy:prod